<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Student Management System</h2>
    
    <form method="get" class="mb-3">
        <input type="text" name="search_name" placeholder="Search by name" value="{{ search_name }}">
        <select name="status_filter">
            <option value="">All</option>
            <option value="Enrolled" {% if filter_status == 'Enrolled' %}selected{% endif %}>Enrolled</option>
            <option value="Completed" {% if filter_status == 'Completed' %}selected{% endif %}>Completed</option>
            <option value="Dropped" {% if filter_status == 'Dropped' %}selected{% endif %}>Dropped</option>
        </select>
        
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for enrollment in enrollments %}
            <tr>
                <td>{{ enrollment.student.name }}</td>
                <td>{{ enrollment.student.email }}</td>
                <td>{{ enrollment.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
